<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="msg_text" id="msg_text" />
    <input type="button" value="Show Result" />
    <h3 id="result"></h3>
    <script>
      // almost all built in function is js
      var n1 = 10;
      var n2 = 30;
      var n3 = "40";
      console.log(n1 + n2 + n3); //  output: 4040
      console.log(n1 + n2 * n3); //  output: 1210
      console.log(n1 + n2 - n3); //  output: 0
      console.log(n1 / n2);
      console.log((n2 + 1) % n1);
      console.log(isNaN(n1)); //  false
      console.log(isNaN(n3)); //  false
      console.log(isNaN(n1 + n2)); //  false
      console.log(isNaN(n1 + n2 + n3)); //  false
      console.log(isNaN("1ah")); //   true
      console.log(Math.min(1,2,3,10,-1)); //   -1
      console.log(Math.max(1,2,3,10,-1));  //   10
      console.log(Math.pow(2, 3)); //   8
      console.log(Math.sqrt(16)); //   4
      console.log(Math.abs(-10)); //   10
      console.log(Math.ceil(3.7)); //   4
      console.log(Math.floor(3.7)); //   3
      console.log(Math.round(3.7)); //   4
      console.log(Math.random()); //   0.123456789
      console.log(Math.floor(Math.random() * 100)); //   23
      console.log(Math.floor(Math.random() * 100) + 1); //   42
    </script>
  </body>
</html>
