<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="msg_text" id="msg_text" />
    <input type="button" value="Show Result" />
    <h3 id="result"></h3>
    <script>
      // almost all built in function is js
      var n1 = 10;
      var n2 = 30;
      console.log(n1 == n2);
      console.log(n1 != n2);
      console.log(n1 > n2);
      console.log(n1 < n2);
      console.log(n1 >= n2);
      console.log(n1 <= n2);
      console.log(n1 === n2);
      console.log(n1 !== n2);
      console.log(!1);  //false
      console.log(!0);  //true
      console.log(!true);  //false
      console.log(!false);  //true
      console.log(Boolean(NaN));
      console.log(Boolean(undefined));
      console.log(Boolean(null));
      console.log(Boolean(0));
      console.log(Boolean(-0));
      console.log(Boolean(1));
      
    </script>
  </body>
</html>
