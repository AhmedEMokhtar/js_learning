<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // looop
      for (let i = 1; i <= 300; i++) {
        // check even  or odd
        if (i % 2 == 0) {
          console.log(i + " is even");
        } else {
          console.log(i + " is odd");
        }
      }
    </script>
  </body>
</html>
