<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="text-align: center">
      <h2 id="header_of_table"></h2>
      <p id="body_of_table"></p>
    </div>
    <script>
      // nested loop challenge
      for (let i = 1; i <= 10; i++) {
        document.getElementById(
          "header_of_table"
        ).innerHTML += `Multiplication Table of : ${i}<br/>`;
        for (let j = 1; j <= 10; j++) {
          document.getElementById(
            "header_of_table"
          ).innerHTML += `${i}X${j} = ${i * j}<br/>`;
        }
        document.getElementById("header_of_table").innerHTML += `<hr/>`;
      }
    </script>
  </body>
</html>
