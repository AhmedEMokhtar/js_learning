<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var number1 = 10;
      var number2 = 4;
      var sum = number1 + number2;
      var sub = number1 - number2;
      var multi = number1 * number2;
      var div = number1 / number2;
      var mod = number1 % number2;
      
      console.log("Number one is : " + number1);
      console.log("Number two is : " + number2);
      console.log("\n");
      console.log("The sum is : ", sum);
      console.log("The sub is : ", sub);
      console.log("The multi is : ", multi);
      console.log("The div is : ", div);
      console.log("The mod is : ", mod);
    </script>
  </body>
</html>
