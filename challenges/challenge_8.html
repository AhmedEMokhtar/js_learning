<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="result" style="text-align: center"></div>
    <script>
      // looop challenge with numbers
      var number = 10;
      for (let i = 0; i <= 30; i++) {
        document.getElementById("result").innerHTML += `${number} X ${i} = ${
          number * i
        }</br>`;
      }
    </script>
  </body>
</html>
