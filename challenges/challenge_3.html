<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      // challedge 3 ---strings
      var msg = "Hello World";
      // ---make all chars captals
      var msgUpper = msg.toUpperCase()
      console.log(msgUpper);
      //--- replace each o char with y 
      var msgReplace = msgUpper.replace('O', 'Y').toUpperCase()
      console.log(msgReplace);
      // --- reverse the msg
      var msgReverse =msgReplace.split('').reverse().join('')
      console.log(msgReverse);
    </script>
  </body>
