<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <input type="submit" id="start_btn" />
    </div>
    <script>
      document.getElementById(
        "container"
      ).style.cssText = `text-align:center;margin-top:30%`;
      let start_btn = document.getElementById("start_btn");
      let body = document.body;

      start_btn.style.cssText = `border-radius:15px;border-color:white;padding:10px;text-align:center`;
      body.style.cssText = `background-color:orange`;

      start_btn.addEventListener("click", () => {
        start_btn.style.cssText += `background-color:rgb(${Number(
          Math.random() * 255
        ).toFixed()},${Number(Math.random() * 255).toFixed()},${Number(
          Math.random() * 255
        ).toFixed()})`;
        setInterval(() => {
          document.body.style.cssText = `background-color:rgb(${Number(Math.random()*255).toFixed()},${Number(Math.random()*255).toFixed()},${Number(Math.random()*255).toFixed()})`;
        }, 1500);
      });
    </script>
  </body>
</html>
