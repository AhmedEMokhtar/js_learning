<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var number1 = 10;
      var number2 = 4;
      var sum = number1 + number2;
      var sub = number1 - number2;
      var multi = number1 * number2;
      var div = number1 / number2;
      var mod = number1 % number2;
      var msg = `Number one is : ${number1}\nNumber two is : ${number2}
                \n===================\nsum : ${sum} \nsub : ${sub} \nmulti : ${multi}  \ndiv : ${div}  \nmod : ${mod}`;
      console.log(msg);
      //  document.write(msg);
      var _el = document.createElement("h4");
      _el.textContent = msg;
      document.body.appendChild(_el);
      // _el.innerText = "sss";
      // _el.
      // _el.innerHTML = msg;
      _el.style.color = "red";
      _el.style.fontWeight = "small";
    </script>
  </body>
